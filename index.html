<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prision pizza</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-secondary me-md-2" type="button" style="padding: 10px;margin: 10px;">Pizzas</button>
    <button class="btn btn-secondary" type="button" style="padding: 10px;margin: 10px;">Paquetes</button>
    <button class="btn btn-secondary" type="button" style="padding: 10px;margin: 10px;">Sucursales</button>
  </div>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="Galeria" src="https://media.istockphoto.com/photos/cheesy-pepperoni-pizza-picture-id938742222?k=20&m=938742222&s=612x612&w=0&h=X5AlEERlt4h86X7U7vlGz3bDaDDGQl4C3MuU99u2ZwQ=" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img class="Galeria" src="https://lh3.googleusercontent.com/p/AF1QipMp1dcQKA1lQN7ZK1hm4OuCIjqrD1ooOBr6Sq4z=w1080-h608-p-no-v0" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img class="Galeria" src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/WGZ46FFZQFG5VMSN6BIGZBA444.jpg" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
